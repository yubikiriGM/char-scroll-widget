<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>キャラセリフウィジェット</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent; /* 背景透明 */
      overflow: hidden;
      font-family: sans-serif;
    }
    #widget {
      width: 100%;       /* 横長 */
      height: 100px;     /* 高さ調整 */
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .block {
      color: #ff4081;    /* キャラカラー */
      font-size: 18px;
      text-align: center;
      position: absolute;
      width: 100%;
      opacity: 0;
      transition: opacity 0.5s ease;
      margin: 0;         /* 上下の余白を消す */
      line-height: 1;    /* 行間を詰める */
      white-space: pre-line; /* 改行も表示 */
    }
    .active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="widget">
    <div class="block active">
      セリフ1<br>セリフ2<br>セリフ3
    </div>
    <div class="block">
      セリフ4<br>セリフ5<br>セリフ6
    </div>
    <div class="block">
      セリフ7<br>セリフ8<br>セリフ9
    </div>
  </div>

  <script>
    const blocks = document.querySelectorAll('.block');
    let current = 0;
    setInterval(() => {
      blocks[current].classList.remove('active');
      current = (current + 1) % blocks.length;
      blocks[current].classList.add('active');
    }, 2000); // 2秒ごとに切り替え
  </script>
</body>
</html>
