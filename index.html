<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>キャラセリフウィジェット</title>
<style>
  body {
    margin: 0;
    background-color: transparent; /* 透明背景 */
    font-family: sans-serif;
  }
  .wrapper {
    width: 100%;
    height: 100px; /* 高さは自由に調整 */
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    gap: 20px;
  }
  .block {
    display: none;
    color: #ffcc00; /* キャラカラーに変更可 */
    white-space: pre-line; /* 改行を反映 */
    font-size: 16px;
  }
  .block.active {
    display: block;
  }
</style>
</head>
<body>
<div class="wrapper">
  <div class="block active">
    セリフ1<br>セリフ2<br>セリフ3
  </div>
  <div class="block">
    セリフ4<br>セリフ5<br>セリフ6
  </div>
  <div class="block">
    セリフ7<br>セリフ8<br>セリフ9
  </div>
</div>

<script>
  const blocks = document.querySelectorAll('.block');
  let current = 0;
  setInterval(() => {
    blocks[current].classList.remove('active');
    current = (current + 1) % blocks.length;
    blocks[current].classList.add('active');
  }, 2000); // 2秒ごとに切り替え
</script>
</body>
</html>
