<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>キャラセリフウィジェット</title>
<style>
  body { margin:0; font-family:sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; background:#222; }

  #widget {
    width: 90%;
    max-width: 1200px;   /* 横長 */
    height: 150px;
    overflow: hidden;
    position: relative;
    border-radius: 12px;
    background: #111;
    color: #fff;
    padding: 10px 20px;
  }

  .block {
    position: absolute;
    width: 100%;
    height: 100%;
    white-space: pre-line; /* 改行を保持 */
    font-size: 18px;
    line-height: 1.5;
    display: none;
    box-sizing: border-box;
  }
</style>
</head>
<body>

<div id="widget">
  <div class="block" style="color:#FF4444">
「セリフ1」
「セリフ2」
「セリフ3」
  </div>
  <div class="block" style="color:#44FF44">
「セリフ4」
「セリフ5」
「セリフ6」
  </div>
  <div class="block" style="color:#4444FF">
「セリフ7」
「セリフ8」
「セリフ9」
  </div>
</div>

<script>
const blocks = document.querySelectorAll(".block");
let current = 0;

function showNext() {
  blocks.forEach((b, i) => b.style.display = (i === current ? "block" : "none"));
  current = (current + 1) % blocks.length;
}

showNext();
setInterval(showNext, 4000); // 4秒ごとに切り替え
</script>

</body>
</html>
