<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>キャラセリフ流し</title>
  <style>
    body {
      background: #111;
      overflow: hidden;
      font-family: sans-serif;
    }
    .line {
      position: absolute;
      white-space: nowrap;
      padding: 8px 16px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      animation: scroll 12s linear infinite;
      opacity: 0.85;
    }
    /* キャラごとの色 */
    .sarerguu { background: rgba(200,100,255,0.2); border:2px solid #c864ff; color:#c864ff; }
    .noir { background: rgba(100,200,255,0.2); border:2px solid #64c8ff; color:#64c8ff; }
    .rouge { background: rgba(255,80,80,0.2); border:2px solid #ff5050; color:#ff5050; }

    @keyframes scroll {
      0% { transform: translateX(100vw); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

  <div class="line sarerguu" style="top:20px;">月は狂気を照らす。</div>
  <div class="line noir" style="top:80px;">夜は終わらない。</div>
  <div class="line rouge" style="top:140px;">血のように赤い夢を見ろ。</div>

</body>
</html>
