<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>キャラセリフ流し</title>
<style>
  body {
    margin:0; padding:0;
    background: transparent;
    overflow: hidden;
    font-family: sans-serif;
  }

  .line {
    position: absolute;
    white-space: pre-line; /* 改行を有効に */
    padding: 12px 20px;
    border-radius: 12px;
    font-size: 18px;
    font-weight: bold;
    animation: scroll 15s linear infinite;
    opacity: 0.85;
    color: #ff6666; /* キャラカラー */
    background: rgba(0,0,0,0.2);
  }

  @keyframes scroll {
    0% { left: 100%; }
    100% { left: -100%; }
  }
</style>
</head>
<body>

<div class="line" style="top:20px;">
月は狂気を照らす。
夜は終わらない。
星は沈黙している。
</div>

<div class="line" style="top:100px; animation-delay: 5s; color:#66ccff;">
光は闇を裂く。
静寂が支配する。
</div>

</body>
</html>
