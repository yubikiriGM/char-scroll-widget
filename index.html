<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>キャラセリフスクロールウィジェット</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #cccccc; /* 背景灰色 */
    overflow: hidden;
  }

  #container {
    position: relative;
    width: 100%;
    height: 120px;   /* 5行程度 */
    overflow: hidden;
  }

  .block {
    color: #ff4081;
    font-size: 16px;
    text-align: left;   /* 左寄せ */
    position: absolute;
    width: 100%;
    opacity: 0;
    transition: opacity 0.5s ease;
    margin: 0;
    padding-left: 10px; /* 左に余白 */
    line-height: 1.2;
    white-space: pre-line;
    letter-spacing: 0.05em;
  }
</style>
</head>
<body>
<div id="container">
  <div class="block" id="block0">
    セリフ1
    セリフ2
    セリフ3
    セリフ4
    セリフ5
  </div>
  <div class="block" id="block1">
    セリフ6
    セリフ7
    セリフ8
    セリフ9
    セリフ10
  </div>
</div>

<script>
  const blocks = document.querySelectorAll('.block');
  let current = 0;

  function showBlock(index) {
    blocks.forEach((b, i) => b.style.opacity = (i === index ? '1' : '0'));
  }

  showBlock(current);
  setInterval(() => {
    current = (current + 1) % blocks.length;
    showBlock(current);
  }, 2000);  // 2秒切り替え
</script>
</body>
</html>
